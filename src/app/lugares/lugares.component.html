<div class="container">
		<div class="row">
			<div class="col m12 ">
			<h4 class="center-align"> Google Maps <i class="material-icons">map</i>  </h4>	
		
		
		</div>
		</div>
		
		</div>
		
		
		<agm-map [latitude]="lat" [longitude]="lng">
		  <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
		</agm-map>
		
<div class="container">
<ul class="collection" >

	<ng-container *ngFor="let lugar of lugares">

	<li *ngIf="lugar.active"  class="collection-item"  >
		<a routerLink="/detalle/{{lugar.id}}" [queryParams]="{action:'views', find:'google' }" > {{lugar.nombre}}  </a>
		
	</li>
	</ng-container>

</ul>
</div>
